<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task3.css">
    <script src="task3.js"></script>
</head>
<body>
    <h1>
        <center>Calculator</center>
    </h1>
    <div class="calculator">
        <div class="result" class="">
            <input type="text" name="" id="display" placeholder="Display" disabled>
        </div>
        <div class="buttons center">
            <div class="numbtn"><button onclick="add('%')">Mod</button></div>
            <div class="numbtn"><button onclick="AllClear()">AC</button></div>
            <div class="numbtn"><button onclick="remove()">DE</button></div>
            <div class="numbtn"><button onclick="add('+')" id="addition">+</button></div>
            <div class="numbtn"><button onclick="add('1')">1</button></div>
            <div class="numbtn"><button onclick="add('2')">2</button></div>
            <div class="numbtn"><button onclick="add('3')">3</button></div>
            <div class="numbtn"><button onclick="add('-')" id="subtraction">-</button></div>
            <div class="numbtn"><button onclick="add('4')">4</button></div>
            <div class="numbtn"><button onclick="add('5')">5</button></div>
            <div class="numbtn"><button onclick="add('6')">6</button></div>
            <div class="numbtn"><button onclick="add('*')" id="multiplication">x</button></div>
            <div class="numbtn"><button onclick="add('7')">7</button></div>
            <div class="numbtn"><button onclick="add('8')">8</button></div>
            <div class="numbtn"><button onclick="add('9')">9</button></div>
            <div class="numbtn"><button onclick="add('/')" id="division">รท</button></div>
            <div class="numbtn"><button onclick="add('.')">.</button></div>
            <div class="numbtn"><button onclick="add('0')">0</button></div>
            <div class="numbtn"><button onclick="add('3.14')">ฯ</button></div>
            <div class="numbtn"><button onclick="percentage()" id="percentage">%</button></div>
            <div class="numbtn"><button onclick="add('2.71')">e</button></div>
            <div class="numbtn"><button onclick="add('(')">(</button></div>
            <div class="numbtn"><button onclick="add(')')">)</button></div>
            <div class="numbtn"><button onclick="result()" id="answer">=</button></div>
        </div>
    </div>
</body>

</html>
